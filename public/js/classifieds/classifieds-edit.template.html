<h1 class="text-center">Edit a classified post</h1>
<div class="col-md-3"></div>
<div class="col-md-6"><
<form class="" action="index.html" method="post" name="classifiedsEditForm">

<div class="form-group">
  <label for="title">Title</label>
  <input class="form-control" type="text" name="title" ng-model="$ctrl.post.title">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control" type="text" rows="6" name="description" ng-model="$ctrl.post.description" value="{{post.description}}"></textarea>
</div>

<div class="form-group">
  <label for="price">Price</label>
  <input class="form-control" type="text" name="price" ng-model="$ctrl.post.price">
</div>

<div class="form-group">
  <label for="item_image">Image Url</label>
  <input class="form-control" type="text" name="item_image" ng-model="$ctrl.post.item_image">
</div>

<div class="form-group text-center">
  <button ng-click="$ctrl.editPost($ctrl.post)" type="submit" ui-sref="home">Update ad</button>
</div>

</form>
</div>
<div class="col-md-3"></div>
