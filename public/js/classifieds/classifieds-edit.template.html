<h1>Edit a classified post</h1>


<form class="" action="index.html" method="post" name="classifiedsEditForm">

  <label for="title">Title</label>
  <input type="text" name="title" ng-model="$ctrl.post.title">

  <label for="description">Description</label>
  <input type="text" name="description" ng-model="$ctrl.post.description" value="{{post.description}}">

  <label for="price">Price</label>
  <input type="text" name="price" ng-model="$ctrl.post.price">

  <label for="item_image">Image Url</label>
  <input type="text" name="item_image" ng-model="$ctrl.post.item_image">

  <button ng-click="$ctrl.editPost($ctrl.post)" type="submit" ui-sref="home">Update ad</button>

</form>
