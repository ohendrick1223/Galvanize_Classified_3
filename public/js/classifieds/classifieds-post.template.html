<h1 class="text-center">Post to Classifieds</h1><br>
<div class="col-md-3"></div>
<div class="col-md-6">
<form class="" action="index.html" method="post" name="classifiedsForm">

<div class="form-group">
  <label for="title">Title</label>
  <input class="form-control" type="text" name="title" ng-model="$ctrl.post.title">
</div>

<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control" type="text" rows="6" name="description" ng-model="$ctrl.post.description"></textarea>
</div>

<div class="form-group">
  <label for="price">Price</label>
  <input class="form-control" type="text" name="price" ng-model="$ctrl.post.price">
</div>

<div class="form-group">
  <label for="item_image">Image Url</label>
  <input class="form-control" type="text" name="item_image" ng-model="$ctrl.post.item_image">
</div>

<div class="form-group">
  <button ng-click="$ctrl.submitPost($ctrl.post)" type="submit" ui-sref="home">Post to Classifieds</button>
</div>

</form>
</div>
<div class="col-md-3"></div>
