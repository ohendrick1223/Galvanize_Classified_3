<h1>Post to Classifieds</h1>

<form class="" action="index.html" method="post" name="classifiedsForm">

  <label for="title">Title</label>
  <input type="text" name="title" ng-model="$ctrl.post.title">

  <label for="description">Description</label>
  <input type="text" name="description" ng-model="$ctrl.post.description">

  <label for="price">Price</label>
  <input type="text" name="price" ng-model="$ctrl.post.price">

  <label for="item_image">Image Url</label>
  <input type="text" name="item_image" ng-model="$ctrl.post.item_image">

  <button ng-click="$ctrl.submitPost($ctrl.post)" type="submit" ui-sref="home">Post to Classifieds</button>

</form>
