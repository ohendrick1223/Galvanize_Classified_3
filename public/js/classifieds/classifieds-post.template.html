<h1 class="text-center">Post to Classifieds</h1><br>
<div class="col-md-3"></div>
<div class="col-md-6">
<form class="" action="index.html" method="post" name="classifiedsForm" novalidate>

<div class="form-group">
  <label for="title">Title*</label>
  <input required class="form-control" type="text" name="title" ng-model="$ctrl.post.title">
  <p class="help-block">A title is required.</p>
</div>

<div class="form-group">
  <label for="description">Description*</label>
  <textarea required class="form-control" type="text" rows="6" name="description" ng-model="$ctrl.post.description"></textarea>
  <p class="help-block">A description is required.</p>
</div>

<div class="form-group">
  <label for="price">Price*</label>
  <input required class="form-control" type="text" name="price" ng-model="$ctrl.post.price">
  <p class="help-block">A price is required.</p>
</div>

<div class="form-group">
  <label for="item_image">Image Url</label>
  <input class="form-control" type="text" name="item_image" ng-model="$ctrl.post.item_image">
</div>

<div class="form-group text-center">
  <button class="btn custom-button" ng-click="$ctrl.submitPost($ctrl.post)" type="submit" ui-sref="home" ng-disabled="classifiedsForm.$invalid">Post to Classifieds</button>
</div>

</form>
</div>
<div class="col-md-3"></div>
